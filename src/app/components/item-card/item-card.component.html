<div class="card card--rounded card--scale w-100 overflow-hidden shadow">
    <div class="d-flex p-2 bg-success" [ngClass]="isMyItem? 'justify-content-between ':'justify-content-center'">
        <div *ngIf="isMyItem" class="actions d-flex align-items-center">
            <button (click)="onDelete()" class="btn btn-sm btn-outline-dark border-0"><i
                    class="bi bi-trash"></i></button>
            <button *ngIf="isHidden" (click)="onShow()" class="btn btn-sm btn-outline-light border-0"><i
                    class="bi bi-eye-slash"></i></button>
            <button *ngIf="!isHidden" (click)="onHide()" class="btn btn-sm btn-outline-light border-0"><i
                    class="bi bi-eye"></i></button>
        </div>
        <div class="quantity text-light d-flex align-items-center justify-content-center">
            <i class="bi bi-box"></i>
            <b>13</b>
        </div>
    </div>
    <img src="../../../assets/images/band4_1.jpg" class="card-img-top" alt="item photo">
    <div class="card-body d-flex flex-column">
        <div class="d-flex flex-row justify-content-between">
            <h5 class="card-title text-success ">Card title</h5>
            <small class="text-secondary pointer-event"><i class="bi bi-person-bounding-box"></i> Hossam Sherif</small>
        </div>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.
        </p>
        <div class="price d-flex justify-content-center my-2">
            <b class="me-2">EGP</b>
            <b class="text-success h5">{{349|currency:' '}}</b>
        </div>
        <a *ngIf="!isMyItem" class="btn btn-success fw-bold">BUY NOW!</a>
    </div>
</div>
