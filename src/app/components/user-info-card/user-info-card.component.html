<div class="d-flex flex-column justify-content-center align-items-center">
    <img class="userPhoto"
        [src]="imageUrl" alt="user photo">
    <h1 class="text-center">{{name}}</h1>
    <div *ngIf="email && phone" class="card">
        <div class="card-body d-flex flex-column px-5">
            <div class="d-flex justify-content-between">
                <a [href]="'mailto:'+email"><i class="bi bi-envelope"></i> Send Email</a>
                <app-copy-component [dataToBeCopied]="email"></app-copy-component>
            </div>
            <div class="d-flex justify-content-between">
                <a [href]="'telto:'+phone"><i class="bi bi-telephone"></i> {{phone}}</a>
                <app-copy-component [dataToBeCopied]="phone"></app-copy-component>
            </div>
        </div>
    </div>
</div>
