<div class="container mt-5">
    <div class="row">
        <app-user-info-card [name]="'Hossam Sherif'"
            [imageUrl]="'https://www.everblazing.org/wp-content/uploads/2017/06/avatar-372-456324-300x300.png'">
        </app-user-info-card>
    </div>
    <div class="row justify-content-center">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6">
            <app-sticky-note [color]="'#038cd8'" [header]="'Balance'" data="{{1232|currency:'EGP '}}"
                [icon]="'bi bi-coin'">
            </app-sticky-note>
        </div>
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6">
            <app-sticky-note [color]="'#ff4500'" [header]="'Total products'" data="23" [icon]="'bi bi-box'">
            </app-sticky-note>
        </div>
    </div>
    <div class="d-flex justify-content-between mt-5">
        <h1 class="m-0">My items</h1>
        <button [routerLink]="['add-item']" class="btn btn-outline-success border-0">
            <i class="bi bi-plus-circle" style="font-size: 36px;"></i>
        </button>
    </div>
    <hr>
    <div class="row mt-5">
        <div class="col-md-4 col-12 my-3">
            <app-item-card [isMyItem]="true"></app-item-card>
        </div>
        <div class="col-md-4 col-12 my-3">
            <app-item-card [isMyItem]="true"></app-item-card>
        </div>
        <div class="col-md-4 col-12 my-3">
            <app-item-card [isMyItem]="true"></app-item-card>
        </div>
        <div class="col-md-4 col-12 my-3">
            <app-item-card [isMyItem]="true"></app-item-card>
        </div>
    </div>
</div>
